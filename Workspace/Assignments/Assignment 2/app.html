<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Driven Programming:Movie App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="col">
        <h1>Movie App: Event Driven JavaScript</h1>
        <section class="row form-group" id="genre-section">
           <div id="col-left">
              <h2>Create a Genre</h2>
               <form id="createGenre">
                <p>Genre Name</p>
                <input type="text" name="name" id="name">
                <p>Movies</p><sub>Hold Ctrl + Click options to select multiple.</sub>
                <select multiple id="movies" name="movies" id="movies" disabled></select>
                <button type="button" id="submitGenre" class="btn" onclick="createGenre()" >Create Genre</button></form>
           </div>
           <div id="col-right">
               <div id="genreList">
                   <ol id="genreListOrdered"></ol>
               </div>
           </div>
        </section>
        <section class="row">
            <h2>Create a Movie</h2>
            <form class="createMovie">
                <p>Title</p>
                <input type="text" name="movietitle" id="movietitle">
                <p>Year Released</p>
                <input type="text" name="year" id="year">
                <p>Genre</p>
                <select name="genre" id="genre" disabled></select>
                <p>Related Movies</p>
                <select multiple id="related" name="related" disabled></select>
                <button type="button" class="btn" onclick="createMovie()">Create Movie</button>
            </form>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/util.js"></script>
    <script src="js/movieGenre.js"></script>
</body>
</html>
